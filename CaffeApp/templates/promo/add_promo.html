      <div class="contact-form">
          <form  id="promo" action="{% url 'create-promo' %}" method="POST" enctype = "multipart/form-data"> {% csrf_token %}

                  <div class="col-lg-12 d-flex flex-column">
                      <h4>Agregar combo promocional: </h4>
                      {{form.as_p}}

                </fieldset>
              </div>
            </div>

      </div>
  </div>
</div>
