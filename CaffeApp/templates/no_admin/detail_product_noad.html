{% extends 'structure_empty.html' %}

{% block formulario %}
<div class="bajarLogin">
    <h1> Vista en deltalle del producto</h1>
    <hr>

    <h3> Producto: {{product.name}}</h3>
    <h3> Detalles: {{product.description}}</h3>
    <h3> Precio: {{product.price}}</h3>
    <h3> Disponible: {{product.available}}</h3>
    <h3> Opcion vegetariana: {{product.veggie_option}}</h3>
    <h3><img src="{{ product.image.url }}"></h3>
    <div>
        <button>
            <a href="{% url 'lists-product-noad' %}">Volver</a>
        </button>
    </div>
</div>

{% endblock formulario %}
