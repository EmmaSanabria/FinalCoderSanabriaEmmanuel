{% block formulario %}

    <h1> Vista en deltalle de la Promocion</h1>
    <hr>
    <h3> Nombre: {{promo.name}}</h3>
    <h3> Detalles: {{promo.description}}</h3>
    <h3> Precio: {{promo.price}}</h3>
