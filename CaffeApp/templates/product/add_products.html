{% extends 'structure_empty.html' %}

{% block formulario %}

<div class="bajarLogin" style="text-align: center;">
  <div class="col-lg-6">
      <div class="contact-form">
          <form id="product" action="{% url 'create-product' %}" method="POST" enctype = "multipart/form-data"> {% csrf_token %}
              <div class="container bajar">
                  <div class="col-lg-12 d-flex flex-column">
                      <h4 class="mb-4 mt-3">Agrege su producto</h4>
                      {{form.as_p}}
                  </div>
              <div class="form-group">
                <fieldset>
                  <button type="submit" id="form-submit" class="main-button-icon">Agregar producto</button>
                </fieldset>
              </div>
            </div>
          </form>
      </div>
  </div>
</div>


{% endblock formulario %}
